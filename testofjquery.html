<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Peek-a-boo</title>
</head>
<body>
    <div class="initially-hidden">
      <h2 class="clickable">Do you want to see a dog?</h2>
    </div>

    <div class="initially-showing">
      <p class="clickable">This is a shetland sheepdog. Click to hide it.</p>
      <img src="img/sheepdog.jpg">
      <p>Want to see another dog? <span class=clickable>Click here!</span></p>
    </div>

    <div class="initially-hidden">
      <img id="also-hidden" src="img/sheepdog2.jpg" alt="">
      <h2 class="clickable">Hide this dog.</h2>
    
    </div>  
</body>
</html>
